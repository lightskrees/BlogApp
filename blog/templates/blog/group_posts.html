{%extends 'base.html'%}
{%block content%}

    <div class="grid-container">
        {% if blogs %}
            <h2>FEED</h2>
            {% for blog in blogs %}
            <a href="{% url 'blog_view' blog.id %}">
                <h1> {{ blog.title }}</h1>
            <img src="{{ blog.image.url }}">
            <p> {{ blog.caption }}</p>
            </a>
           {% endfor %}
        {% else %}
            <h2> No Blogs Found.</h2>
        {% endif %}
    </div>


{%endblock%}
