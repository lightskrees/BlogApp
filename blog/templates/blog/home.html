{%extends 'base.html'%}
{%block content%}
<h2> hey, {{request.user}}!!!</h2>
    {% for blog in blogs %}
        <a href="{% url 'blog_view' blog.id %}">
            <h1> {{ blog.title }}</h1>
        <img src="{{ blog.image.url }}">
        <p> {{ blog.caption }}</p>
        </a>

    {% endfor %}

{%endblock%}
