{%extends 'base.html'%}
{%block content%}
<h2>FEED</h2>
    <div class="grid-container">
        {% for blog in blogs %}
        <a href="{% url 'blog_view' blog.id %}">
            <h1> {{ blog.title }}</h1>
        <img src="{{ blog.image.url }}">
        <p> {{ blog.caption }}</p>
        </a>

       {% endfor %}
    </div>


{%endblock%}
